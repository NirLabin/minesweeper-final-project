<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body onload="initGame()">
<div class="container">
    <header class="header">
      <h1>Minesweeper</h1>
    </header>
    <div class="container">
      <div class="record"></div>
    </div>
    
    <div class="btns">
      <button class="btn level" onclick="levelChoose(this)">Beginner</button>
      <button class="btn level" onclick="levelChoose(this)">Medium</button>
      <button class="btn level" onclick="levelChoose(this)">Expert</button>
    </div>
    <div class="main">
      <p class="life">❤️ ❤️ ❤️</p>
      <button class="btn hint" onclick="hintClicked()">💡💡💡 </button>
      
      <button class="btn restart" onclick="restartGame()">😃</button>
      <p class="display">Game Time :<span>0</span></p>
    </div>

      <table class="board"></table>


  </div>
</div>

    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
